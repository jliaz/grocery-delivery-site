<!DOCTYPE html>
<html>
	<head>
	<script src = "script.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>joolia's</title>
	</head>
	
	<body onload = "individualItemStartup()">
		<div id = "wrapper">
			<!-- header and navigation -->
			<header id = "js-header">
				<div class = "top-Bar">
					<a href = "Main%20Page.html"> <h1 id = "logo"> joolia's </h1> </a>
					<input list="all-products" id ="productList" oninput = "onInput()" placeholder = "&#128270; I am searching for...">
					<datalist id="all-products">
					</datalist>
			  		<nav id= "top-nav">
						<a href="View%20All%20Products.html">Shop All Categories</a>
						<a href="Shopping%20Cart.html"><img src="pics/cartIcon.png" alt="Shopping Cart" ></a>	
					</nav>
				</div>
			</header>
		  
			<div id = "bottom-bar">
				<nav id = "bottom-nav">
					<ul id = "categoryList">
					</ul>
				</nav>
			</div>
		</div>
		<!-- main components of page -->
		<div class = "main">
		  
			<div id = "product-display">
				<img src="" alt="image" id = "product-img">
				
				<div id = "product-info">
					<h1 id = "product-name"></h1>
					<h2 id = "company"></h2>
					<h4 id = "product-id"></h4>
					<h2 id = "price"></h2>
					<div id = "buy-product">
						<input type="number" id = "quantity" min = "1" max = "99" value = "1" onclick = "calculateTotalPrice()"/>
						<p id = "total-text"> Total:      </p> <p id = "total-price"> </p>
						<button onclick="snackbarFunction()" id="add-cart">Add to cart</button>
						<div id="snackbar">Added to Cart!</div>
					</div>
					<p id = "product-des"></p>
				</div>
			 	<!-- Scroll to top button -->
				<button onclick="topFunction(400)" id="myBtn" title="Go to top">Top</button>
			</div>

			<footer>
				<p>&copy; AJA 2017 ICS3U. ALL RIGHTS RESERVED</p>

					<li>&#9743; 416-800-9303</li>

						<address> &#128204;
							2956 Dufferin Street <br />

					</li>
				</ul>
			</footer>

		</div>
	</body>
